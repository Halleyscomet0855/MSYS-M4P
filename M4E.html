<!DOCTYPE html>

<html lang="en">

<audio loop autoplay>
  <source src="bg music.wav" type="audio/wav">
</audio>

<head>
  <title>Table with Borders and Black Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./bootstrap/jquery-3.5.1.slim.min.js"></script>
  <script src="./bootstrap/popper.min.js"></script>
  <script src="./bootstrap/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
<style>
  .table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
.form-inline {  
  display: flex;
  flex-flow: row wrap;
  align-items: center;
}
</style>
</head>
<body>
<div class="container mt-5">
  <h1>Some Header</h1>
  <form class="form-inline" action="/action_page.php">
  <div class="form-group">
    <label for="name1">Field 1</label>
    <input type="text" class="form-control" id="name1">
  </div>
  <div class="form-group">
    <label for="name2">Field 2</label>
    <input type="text" class="form-control" id="name2">
  </div>
  <div class="form-group">
    <label for="supername">Field 3</label>
    <input type="text" class="form-control" id="supername">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  <table class="table mt-3">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Superhero Name</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr>
        <th>1</th>
        <th>Bruce</th>
        <th>Wayne</th>
        <th>Batman</th>
      </tr>
      <tr>
        <th>2</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Superhero Name</th>
      </tr>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Superhero Name</th>
      </tr>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Superhero Name</th>
      </tr>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Superhero Name</th>
      </tr>
      
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    const field1 = document.getElementById('name1').value;
    const field2 = document.getElementById('name2').value;
    const field3 = document.getElementById('supername').value;
    const tbody = document.getElementById('table-body');
    const row = `<tr><td>${tbody.childElementCount + 1}</td><td>${field1}</td><td>${field2}</td><td>${field3}</td></tr>`;
    tbody.innerHTML += row;
    document.getElementById('name1').value = '';
    document.getElementById('name2').value = '';
    document.getElementById('supername').value = '';
  });
</script>
</body>
</html>
